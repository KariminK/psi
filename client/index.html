<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <template id="post-template">
      <div class="post-container">
        <div class="post-author-info">
          <p class="post-author-name">username</p>
          <li class="post-add-time">3 hr. ago</li>
        </div>
        <div class="post-content">
          <h1 class="post-title">Post title</h1>
          <p class="post-text-content">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Doloribus
            necessitatibus tempora, dicta accusantium distinctio, modi corporis
            fugiat architecto, in molestiae a atque voluptate voluptatibus
            maiores nesciunt laborum quos? Totam incidunt officia ipsum aliquid,
            ullam nobis temporibus tempore maxime facere ducimus.
          </p>
        </div>
        <div class="post-active-buttons">
          <div class="like-button-container">
            <ion-icon name="heart-outline" class="like-icon"></ion-icon>
            <p class="like-counter">3</p>
          </div>
          <div class="comment-button-container">
            <ion-icon name="chatbox-outline" class="comment-icon"></ion-icon>
            <p class="comment-counter">2</p>
          </div>
        </div>
      </div>
    </template>

    <template>
      <div class="post-details-container selected-post">
        <div class="post-container">
          <div class="post-header-exit">
            <div class="post-author-info">
              <p class="post-author-name">username</p>
              <li class="post-add-time">3 hr. ago</li>
            </div>
            <button class="exit-button">X</button>
          </div>
          <div class="post-content">
            <h1 class="post-title">Post title</h1>
            <p class="post-text-content">
              Lorem, ipsum dolor sit amet consectetur adipisicing elit.
              Doloribus necessitatibus tempora, dicta accusantium distinctio,
              modi corporis fugiat architecto, in molestiae a atque voluptate
              voluptatibus maiores nesciunt laborum quos? Totam incidunt officia
              ipsum aliquid, ullam nobis temporibus tempore maxime facere
              ducimus.
            </p>
          </div>
          <div class="post-active-buttons">
            <div class="like-button-container">
              <ion-icon name="heart-outline" class="like-icon"></ion-icon>
              <p class="like-counter">3</p>
            </div>
          </div>
        </div>
        <div class="post-comments-container">
          <input
            type="text"
            name="comment"
            id="comment"
            placeholder="What do you think about it?"
          />
          <ion-icon name="chatbox-outline" class="comment-icon"></ion-icon>
          <div class="comment-section"></div>
        </div>
      </div>
    </template>

    <div id="postList"></div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
