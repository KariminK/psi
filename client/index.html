<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <template id="post-template">
      <div class="post-container">
        <div class="post-author-info">
          <p class="post-author-name">username</p>
          <li class="post-add-time">3 hr. ago</li>
        </div>
        <div class="post-content">
          <h1 class="post-title">Post title</h1>
          <p class="post-text-content"></p>
        </div>
        <div class="post-active-buttons">
          <div class="like-button-container">
            <ion-icon name="heart-outline" class="like-icon"></ion-icon>
            <p class="like-counter">3</p>
          </div>
          <div class="comment-button-container">
            <ion-icon name="chatbox-outline" class="comment-icon"></ion-icon>
            <p class="comment-counter">2</p>
          </div>
        </div>
      </div>
    </template>

    <template class="post-details-template">
      <div class="post-details-container selected-post">
        <div class="post-container-det">
          <div class="post-header-exit">
            <div class="post-author-info">
              <p class="post-author-name">username</p>
              <li class="post-add-time">3 hr. ago</li>
            </div>
            <button class="exit-button">X</button>
          </div>
          <div class="post-content">
            <h1 class="post-title">Post title</h1>
            <p class="post-text-content"></p>
          </div>
          <div class="post-active-buttons">
            <div class="like-button-container">
              <ion-icon name="heart-outline" class="like-icon"></ion-icon>
              <p class="like-counter">3</p>
            </div>
          </div>
        </div>
        <div class="post-comments-container">
          <input
            type="text"
            name="comment"
            id="comment"
            placeholder="What do you think about it?"
          />
          <ion-icon name="chatbox-outline" class="comment-icon-det"></ion-icon>
          <div class="comment-section"></div>
        </div>
      </div>
    </template>
    
    <template id="notification-template">
      <li class="notification">
        <ion-icon name="heart-circle-outline" class="notification-icon"></ion-icon>
        <p class="notification-content"></p>
        <span class="notification-time">&gt;1 min ago</span>
      </li>
    </template>

    <template class="comment-template">
      <div class="comment-container">
        <div class="comment-author-info">
          <p class="comment-author-name">username</p>
          <li class="comment-add-time">3 hr. ago</li>
        </div>
        <p class="comment-description"></p>
      </div>
    </template>

    <div class="container">
      <div class="nav-bar">
        <ion-icon name="home" class="nav-bar-icon selected"></ion-icon>
        <ion-icon name="person-outline" class="nav-bar-icon"></ion-icon>
        <ion-icon name="notifications-outline" class="nav-bar-icon"></ion-icon>
        <ion-icon name="heart-outline" class="nav-bar-icon"></ion-icon>
      </div>

      <main class="main-container">
        <div class="friend-list-profile">
          
        </div>
        
        <div class="posts">
          <div class="add-post">
            <textarea name="add-post-text" id="add-post-text" cols="30" rows="1" placeholder="Tell us what you think..."></textarea>
            <button class="add-post-button">+</button>
          </div>
          <div id="postList"></div>
        </div>

        <div class="activities">
          <div class="activity-list">
            <h2 class="last-activities">Your last activities</h2>
            <div id="notification-list">
            
            </div>
          </div>
          
        </div>
      </main>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
