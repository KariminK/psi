<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / &psi;</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <div class="login-main-container">
        <h1 class="login-window-title">Login</h1>

        <div class="login-input-box">
            <ion-icon name="person-outline" class="login-username-icon"></ion-icon>
            <input type="text" name="login-username-input" id="login-username-input" class="login-input login-username-input" placeholder="Username">
        </div>
        
        <div class="login-input-box">
            <ion-icon name="key-outline" class="password-key-icon"></ion-icon>
            <input type="password" name="login-password-input" id="login-password-input" class="login-input login-password-input" placeholder="Password">
            <ion-icon name="eye-off-outline" id="password-eye-icon"></ion-icon>
        </div>

        <button id="login-submit-button">Submit</button>
    </div>

    <div class="login-main-container">
        <h1 class="login-window-title">Register</h1>

        <div class="login-input-box">
            <ion-icon name="person-outline" class="login-username-icon"></ion-icon>
            <input type="text" name="login-username-input" id="login-username-input" class="login-input login-username-input" placeholder="Username">
        </div>
        
        <div class="login-input-box">
            <ion-icon name="key-outline" class="password-key-icon"></ion-icon>
            <input type="password" name="login-password-input" id="login-password-input" class="login-input login-password-input" placeholder="Password">
        </div>

        <div class="login-input-box">
            <ion-icon name="key-outline" class="password-key-icon"></ion-icon>
            <input type="password" name="login-password-input" id="login-password-input" class="login-input login-password-input" placeholder="Repeat password">
        </div>

        <button id="login-submit-button">Register</button>
    </div>

    <script src="login-script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
